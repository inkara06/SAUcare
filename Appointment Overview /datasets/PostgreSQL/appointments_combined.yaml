sql: "SELECT \n  DATE_TRUNC('month', a.appointment_date)::date AS month,\n  COUNT(a.appointment_id)\
  \ AS appointment_count,\n  'Database' AS source\nFROM public.appointments a\nGROUP\
  \ BY DATE_TRUNC('month', a.appointment_date)\n\nUNION ALL\n\nSELECT \n  DATE_TRUNC('month',\
  \ TO_DATE(c.appointment_date, 'YYYY-MM-DD'))::date AS month,\n  COUNT(c.appointment_id)\
  \ AS appointment_count,\n  'CSV' AS source\nFROM public.appointments_csv c\nGROUP\
  \ BY DATE_TRUNC('month', TO_DATE(c.appointment_date, 'YYYY-MM-DD'))\n\nORDER BY\
  \ month;\n"
